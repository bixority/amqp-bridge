[package]
name = "amqp-bridge"
version = "0.0.1"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
axum = "0.8.6"
dotenvy = "0.15.7"
futures = "0.3.31"
lapin = "3.7.1"
tokio = { version = "1.40.0", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }

[profile.release]
codegen-units = 1
debug = false
lto = true
opt-level = "z"
strip = true
