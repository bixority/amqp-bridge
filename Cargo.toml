[package]
name = "amqp-bridge"
version = "0.0.1"
edition = "2024"

[dependencies]
lapin = "3.7.1"
tokio = { version = "1.40.0", features = ["full"] }
anyhow = "1.0.100"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
dotenvy = "0.15.7"
futures = "0.3.31"

[profile.release]
opt-level = "z"
debug = false
strip = true
lto = true
codegen-units = 1
